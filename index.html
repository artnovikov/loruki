<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Document</title>
	
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<div class="navbar">

		<div class="container flex navbar_flex-between">

			<h1 class="logo">Loruki.</h1>

			<nav>

				<ul class="menu">

					<li class="menu__item"><a href="#" class="link menu__link">Home</a></li>

					<li class="menu__item"><a href="#" class="link menu__link">Features</a></li>

					<li class="menu__item"><a href="#" class="link menu__link">Docs</a></li>

				</ul>

			</nav>

		</div>

	</div>

	<section class="showcase">

		<div class="container grid showcase_grid">

			<div class="showcase__text">

				<h1 class="showcase__title">Easier Deployment</h1>

				<p class="showcase__description">Deploy web apps of all kinds, from large scale enterprise APIs to static websites for individuals. Fill out the form to try a demo of our platform</p>

				<a href="#" class="btn btn-primary">Read More</a>

			</div>

			<div class="showcase__form card">

				<h2>Request a Demo</h2>

				<form>

					<div class="form-control">

						<input type="text" name="name" placeholder="Name" required>

					</div>

					<div class="form-control">

						<input type="text" name="company" placeholder="Company Name" required>

					</div>

					<div class="form-control">

						<input type="email" name="email" placeholder="Email" required>

					</div>

					<input type="submit" value="Send" class="btn btn-primary">

				</form>

			</div>

		</div>

	</section>

	<script src="js/main.min.js"></script>

</body>

</html>
